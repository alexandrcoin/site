{% extends "base.html" %}

{% block content %}
    {% if teams_list %}
        <ul>
        {% for team in teams_list %}
            <li><a href="/teams/{{ team.id }}/">{{ team.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No teams are available.</p>
    {% endif %}
{% endblock %}
